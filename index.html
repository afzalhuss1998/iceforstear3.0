<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICE Foresters</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      cursor: pointer;
    }

    .hero {
      min-height: 100vh;
      background: url('assets/background.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 80px 20px 40px;
      animation: slideIn 1s ease-out;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px;
      height: auto;
    }

    .typing-text {
      font-size: 2.2em;
      margin-bottom: 10px;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink .75s step-end infinite;
    }

    @keyframes typing { from { width: 0; } to { width: 100%; } }
    @keyframes blink { 50% { border-color: transparent; } }
    @keyframes slideIn { 0% { transform: translateY(50px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }

    h2 {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #ccc;
    }

    .cta-button {
      background: linear-gradient(to right, #ff0000, #e50914);
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
      animation: glow 2s infinite ease-in-out;
      box-shadow: 0 0 10px #e50914;
      display: inline-block;
      margin-right: 15px;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #e50914; }
      50% { box-shadow: 0 0 20px #ff1c1c, 0 0 30px #ff1c1c; }
      100% { box-shadow: 0 0 10px #e50914; }
    }

    .cta-button:hover { opacity: 0.9; }

    .cta-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .whatsapp-number {
      font-size: 1.1em;
      color: #25D366;
      font-weight: bold;
    }

    .footer {
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      background: #111;
      color: #666;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }

    .whatsapp-float img { width: 60px; height: 60px; }

    .video-wrapper {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 300px;
      z-index: 998;
    }

    #leftVideo {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .mute-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (max-width: 600px) {
      .typing-text { font-size: 1.5em; }
      .logo { width: 70px; top: 10px; right: 10px; }
      h2 { font-size: 1em; }
      .cta-button { font-size: 1em; padding: 12px 24px; }
      .video-wrapper { width: 150px; }
      .mute-btn { width: 35px; height: 35px; font-size: 16px; }
    }
  </style>
</head>
<body>

  <section class="hero">
    <img src="assets/logo.jpg" alt="ICE Foresters Logo" class="logo" />
    <div class="typing-text">Welcome to ICE Exchange</div>
    <h2>India's Trusted Online Exchange Platform</h2>

    <!-- Button + WhatsApp -->
    <div class="cta-wrapper">
      <a href="https://wa.me/15558142721" class="cta-button" target="_blank">Join Now</a>
      <span class="whatsapp-number">ðŸ“² +1 5558142721</span>
    </div>
  </section>

  <div class="footer">
    &copy; 2025 ICE Foresters. All rights reserved.
  </div>

  <!-- Floating WhatsApp -->
  <a href="https://wa.me/15558142721" class="whatsapp-float" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp Chat" />
  </a>

  <!-- Left-side video -->
  <div class="video-wrapper">
    <video id="leftVideo" autoplay loop playsinline>
      <source src="assets/your-video.mp4.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button id="muteBtn" class="mute-btn">ðŸ”‡</button>
  </div>

  <script>
    const video = document.getElementById('leftVideo');
    const muteBtn = document.getElementById('muteBtn');
    const isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent);

    if (isMobile) {
      video.muted = true;
    } else {
      video.muted = false;
      video.play().catch(() => {
        video.muted = true;
        video.play();
      });
    }

    const updateMuteIcon = () => {
      muteBtn.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    };

    muteBtn.addEventListener('click', (event) => {
      event.stopPropagation();
      video.muted = !video.muted;
      updateMuteIcon();
    });

    updateMuteIcon();

    // âœ… Auto WhatsApp redirect after 20s
    setTimeout(() => {
      window.location.href = "https://wa.me/15558142721";
    }, 20000);
  </script>

</body>
</html>
